apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'
group = "com.github.kukyxs"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "androidx.appcompat:appcompat:1.2.0"
    api "androidx.constraintlayout:constraintlayout:2.0.2"

    api "androidx.core:core-ktx:1.3.2"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

    api "com.google.android.material:material:1.2.1"
    api "androidx.recyclerview:recyclerview:1.1.0"
    api "androidx.viewpager:viewpager:1.0.0"
    api "androidx.cardview:cardview:1.0.0"

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
    api "org.jetbrains.anko:anko-commons:0.10.8"

    api "org.koin:koin-android:2.1.6"
    api "org.koin:koin-androidx-scope:2.1.6"
    api "org.koin:koin-androidx-viewmodel:2.1.6"
    api "org.koin:koin-androidx-ext:2.1.6"

    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.okhttp3:logging-interceptor:4.8.1"

    api "com.github.bumptech.glide:glide:4.11.0"
    kapt "com.github.bumptech.glide:compiler:4.11.0"

//    api "androidx.navigation:navigation-fragment-ktx:2.3.0"
//    api "androidx.navigation:navigation-ui-ktx:2.3.0"
//    api "androidx.room:room-runtime:2.2.5"
//    api "androidx.room:room-ktx:2.2.5"
//    api "androidx.work:work-runtime-ktx:2.4.0"
}
